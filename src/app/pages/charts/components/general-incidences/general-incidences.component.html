<mat-card class="chart-card">
  <mat-card-header class="flex justify-content-center align-items-center mb-3">
    <mat-card-title>Incidencias Generales</mat-card-title>
    <mat-card-subtitle>Vista general de faltas y retardos</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="controls-container flex justify-content-center align-items-center md:justify-content-between">
      <div class="control-group">
        <mat-form-field appearance="fill">
          <mat-label>Semana</mat-label>
          <mat-select [value]="selectedWeek()" (valueChange)="onWeekChange($event)">
            <mat-option *ngFor="let week of weekOptions()" [value]="week.value">
              {{ week.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="control-group">
        <mat-button-toggle-group [value]="selectedChartType()" (change)="onChartTypeChange($event.value)">
          <mat-button-toggle *ngFor="let type of chartTypes()" [value]="type.value">
            {{ type.label }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>

    <div class="chart-container">
      <canvas baseChart
        [data]="chartDisplayData()"
        [options]="chartOptions()"
        [type]="selectedChartType()">
      </canvas>
    </div>
    
    <div *ngIf="chartData()" class="summary-container">
      <div class="summary-item">
        <strong>Total Empleados:</strong> {{ chartData()?.employeeCount }}
      </div>
      <div class="summary-item">
        <strong>Total Faltas:</strong> {{ chartData()?.totalAbsences }}
      </div>
      <div class="summary-item">
        <strong>Total Retardos:</strong> {{ chartData()?.totalDelays }}
      </div>
    </div>
  </mat-card-content>
</mat-card>
