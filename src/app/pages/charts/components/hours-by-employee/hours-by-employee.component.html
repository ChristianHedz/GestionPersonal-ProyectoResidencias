<mat-card class="chart-card">
  <mat-card-header>
    <mat-card-title>Horas Trabajadas por Empleado</mat-card-title>
    <mat-card-subtitle>Registro semanal de horas laboradas</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="controls-container">
      <div class="control-group">
        <mat-form-field appearance="fill">
          <mat-label>Semana</mat-label>
          <mat-select [value]="selectedWeek()" (valueChange)="onWeekChange($event)">
            <mat-option *ngFor="let week of weekOptions()" [value]="week.value">
              {{ week.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      <div class="control-group">
        <mat-button-toggle-group [value]="selectedChartType()" (change)="onChartTypeChange($event.value)">
          <mat-button-toggle *ngFor="let type of chartTypes()" [value]="type.value">
            {{ type.label }}
          </mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </div>

    <div class="chart-container">
      <canvas baseChart
        [data]="chartDisplayData()"
        [options]="chartOptions()"
        [type]="selectedChartType()">
      </canvas>
    </div>
    
    <div class="summary-container" *ngIf="chartData().length > 0">
      <div class="summary-stats">
        <div class="stat-item">
          <span class="stat-label">Promedio de horas:</span>
          <span class="stat-value">{{ chartData() | averageHours | number:'1.1-1' }} hrs</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Máximo:</span>
          <span class="stat-value">{{ chartData() | maxHours | number:'1.1-1' }} hrs</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Mínimo:</span>
          <span class="stat-value">{{ chartData() | minHours | number:'1.1-1' }} hrs</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
