<app-toolbar></app-toolbar>
<div class="charts-container">
  <h1 class="text-4xl font-bold m-2">Estadísticas y Gráficas</h1>
  
  <mat-tab-group (selectedIndexChange)="onTabChange($event)" [selectedIndex]="activeTab()">
    <mat-tab label="Incidencias por Empleado">
      <app-incidences-by-employee></app-incidences-by-employee>
    </mat-tab>
    
    <mat-tab label="Incidencias Generales">
      <app-general-incidences></app-general-incidences>
    </mat-tab>
    
    <mat-tab label="Horas por Empleado">
      <app-hours-by-employee></app-hours-by-employee>
    </mat-tab>
    
    <mat-tab label="Vacaciones">
      <app-vacations></app-vacations>
    </mat-tab>
  </mat-tab-group>
</div>
