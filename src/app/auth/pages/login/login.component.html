<div class="surface-ground flex align-items-center justify-content-center min-h-screen bp">
  <div class="grid w-full max-w-5xl shadow-3 border-round overflow-hidden md:w-9 ">
    <div class="col-12 sm:col-4 md:col-5 lg:col-6 flex flex-column align-items-center justify-content-center text-center p-4" style="background-color: #1a2c4e; color: white;">
      <div class="mt-2 text-center">
        <img src="assets/img/logo.webp" alt="Rocket illustration" class="max-w-full">
      </div>
    </div>
    <div class="col-12 sm:col-8 md:col-7 lg:col-6 text-white p-4" style="background-color: #210240; color: white;">
      <div class="flex flex-column">
          <div class="mb-2 text-3xl text-center">
              <span class="icon">&#x2618; Pasteleria Primavera </span>
            </div>
          <form class="flex flex-column justify-content-center" [formGroup]="loginForm">
        
              <div class="mb-1">
                <mat-form-field appearance="outline" class="w-full mb-2 mt-3" >
                  <mat-label>Ingresa tu Correo</mat-label>
                  <input matInput type="email" formControlName="email">
                  <mat-error *ngIf="email().errors">{{ getFieldError('email') }}</mat-error>
                </mat-form-field>
              </div>
              
              <div class="mb-1">
                <mat-form-field appearance="outline" class="w-full mb-2" >
                  <mat-label>Ingresa tu contraseña</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-error *ngIf="password().errors">{{ getFieldError('password') }}</mat-error>
                </mat-form-field>
              </div>
              
              <button mat-raised-button color="primary" class="w-full p-2 mb-3" (click)="login()">
                Iniciar Sesion
              </button>
              
              <!-- Separador "o" -->
              <div class="flex align-items-center justify-content-center mb-3 w-full">
                <div class="surface-border border-1 border-top-1 border-300 flex-grow-1"></div>
                <div class="px-2 text-white font-light text-xs">o</div>
                <div class="surface-border border-1 border-top-1 border-300 flex-grow-1"></div>
              </div>
                      
              <!-- Botones de inicio de sesión con redes sociales -->
              <div class="mb-1 w-full">
                <button mat-stroked-button class="w-full p-1 mb-1 bg-white text-sm">
                  <div class="flex align-items-center justify-content-center">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/google.svg" width="16" height="16" class="mr-2" alt="Google icon">
                    <span>Ingresar con Google</span>
                  </div>
                </button>
              </div>
              
              <div class="mb-2 w-full">
                <button mat-stroked-button class="w-full p-1 mb-1 bg-white text-sm">
                  <div class="flex align-items-center justify-content-center">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/facebook.svg" width="16" height="16" class="mr-2" alt="Facebook icon">
                    <span>Ingresar con Facebook</span>
                  </div>
                </button>
              </div>
              
              <div class="text-center text-white text-xs">
                ¿Aún no tienes cuenta? <a routerLink="/registro" class="text-blue-400">Regístrate aquí</a>
              </div>
            </form>
      </div>
    </div>
  </div>
</div>
